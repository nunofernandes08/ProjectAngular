<mat-card>
    <mat-card-title>Novo produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)] = "product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (€)" [(ngModel)] = "product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "createProduct()">
        Salvar
    </button>
    
    <button class="btnCancelar" mat-raised-button (click) = "cancelProduct()">
        Cancelar
    </button>
</mat-card>
